<!doctype html>
<html lang="ja">

<head>
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-137807943-2"></script>
	<script>
		window.dataLayer = window.dataLayer || [];

		function gtag() {
			dataLayer.push(arguments);
		}
		gtag('js', new Date());
		gtag('config', 'UA-137807943-2');
	</script>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="SorrowBlue Official Site">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="icon" href="favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon-180x180.png">
	<title>SorrowBlueOfficialSite</title>
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=jp">
	<link rel="stylesheet" href="css/default.css" />
	<link rel="stylesheet" href="css/index.css" />
	<script>
		Vue.component('tab', {
			props: ['title', 'link'],
			template: `
<button class="mdc-tab" role="tab" aria-selected="true" tabindex="0" v-bind:onclick="link">
	<span class="mdc-tab__content">
		<span class="mdc-tab__text-label">{{title}}</span>
		</span>
		<span class="mdc-tab-indicator">
		<span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
	</span>
	<span class="mdc-tab__ripple"></span>
</button>
<h3>{{ title }}</h3>
`
		})
		Vue.component('button-counter', {
			data: function() {
				return {
					count: 0
				}
			},
			template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
		})
	</script>
</head>

<body class="mdc-typography">

	<header class="mdc-top-app-bar" data-mdc-auto-init="MDCTopAppBar">
		<div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
				<span class="mdc-top-app-bar__title">SorrowBlue Official Page</span>
			</section>
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
				<button class="mdc-button mdc-button--unelevated" onclick="local.href='/privacy policy'">
					<span class="mdc-button__label">Privacy & Terms</span>
				</button>

			</section>
		</div>
	</header>


	<main class="mdc-top-app-bar--fixed-adjust">
		<div id="mdc-tab-bar__parent" class="mdc-tab-bar mdc-tab-bar--fixed-width" role="tablist" data-mdc-auto-init="MDCTabBar">
			<tab title="Portfolio" link="location.href='/portfolio'"></tab>
			<tab title="Blog" link="location.href='/blog'"></tab>
			<tab title="About" link="location.href='/about'"></tab>
		</div>

		<div class="mdc-layout-grid">
			<div class="mdc-layout-grid__inner" id="index-content">

				<div class="mdc-layout-grid__cell" v-for="model in models">
					<div class="mdc-card">
						<div class=" mdc-card__primary-action" tabindex="0">
							<div class="mdc-card__media mdc-card__media--16-9" :style="{ 'background-image': 'url(/images/' + model.image + ')' }">
								<div class="mdc-card__media-content">
									<div class="my-card__primary">
										<h3 class="mdc-typography--headline6 my-card__title">{{model.title}}</h3>
									</div>
								</div>
							</div>
							<div class="my--card__secondary mdc-typography mdc-typography--body2">{{model.desc}}</div>
						</div>
						<div class="mdc-card__actions">
							<div class="mdc-card__action-buttons">
								<button class="mdc-button mdc-card__action mdc-card__action--button" v-bind:onclick="model.link">Read more</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			new Vue({
				el: '#mdc-tab-bar__parent'
			})
			var app = new Vue({
				el: '#index-content',
				data: {
					models: [{
						title: " MymeTable",
						desc: "リアルタイム時間割アプリです。自分で作った時間割を他の人と共有することができます。時間割はパスワードで保護できます。Android・webでご利用できますよ。",
						image: "example-work01.jpg",
						link: "location.href='https://sorrowblue.com/mymetableapp'"
					}, {
						title: "ExtraScript",
						desc: "Inner Coreの関数を拡張します。あなたのMod開発が高速化します。JavaライクなGUI設計を可能にします。",
						image: "example-work07.jpg",
						link: "location.href='/extrascript'"
					}, {
						title: "Android Library",
						desc: "Android Library を作成公開しています。個人でかゆいところに手が届くように作ったものです。よろしければご利用ください。",
						image: "library_card.jpg",
						link: "location.href='/android-library'"
					}, ]
				}
			})
		</script>
	</main>
	<footer>
		<a href="https://twitter.com/sorrowblue_sb?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @sorrowblue_sb</a>
		<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
	</footer>
	<script>
		window.mdc.autoInit();
	</script>
</body></html>
