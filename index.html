<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>SorrowBlueHome</title>
	<meta name="description" content="SorrowBlueの情報公開所トップページ">
	<meta name="keywords" content="Minecraft,Android,Sony,Xperia,ガジェット,Mod,Minecraft,SAO,ソードアート・オンライン">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="shortcut icon" type="image/png" href="images/icon_index.png">
		<link rel="stylesheet" type="text/css" href="css/pure-drawer.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/index.css" media="all">

</head>

<body>
	<div class="pure-container" data-effect="pure-effect-zoom">
		<input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"/>
		<label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left"><span class="pure-toggle-icon"></span></label>
		<nav class="pure-drawer" data-position="left">
			<div class="drawer">
				<div class="drawer-item">Home</div>
				<div class="drawer-item">Blog</div>
				<div class="drawer-item">Mod</div>
				<div class="drawer-item">Info</div>
			</div>
		</nav>
  <div class="pure-pusher-container">
    <div class="pure-pusher">
      <div class="inner">
							<div id="body">
								<header>
									SorrowBlueHome
								</header>
								<div id="content">
									コンテンツ
								</div>
								<footer>
									fotter
								</footer>
							</div>
      </div>
    </div>
  </div>
<!-- ボタンの位置をleft,top,rightから選べます。 -->
<label class="pure-overlay" for="pure-toggle-left" data-overlay="left"></label>
</div>
</body>
</html>
